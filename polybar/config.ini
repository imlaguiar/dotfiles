[colors]
background = #7f000000
foreground = #d4be98
foreground-alt = #d4be98
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/thebar]
; monitor = $(polybar -m|tail -1|sed -e 's/:.*$//g')
monitor = ${env:MONITOR}
width = 100%
height = 30
fixed-center = true
border-size= 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

padding-left = 3
padding-right = 3


module-margin-left = 1
module-margin-right = 3

font-0 = Montserrat Regular:size=10;0
font-1 = FontAwesome:size=11;2
font-2 = Weather Icons:size=12;1

;tray-position = right
;tray-padding = 2
;tray-detached = true
;tray-transparent = true
;tray-background = ${colors.background}
;tray-foreground = ${colors.foreground-alt}

modules-left = powermenu
modules-center = 1 2 3 4 5 6 7 8 9
modules-right = pulseaudio cpu temperature date

;wm-restack = bspwm

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

